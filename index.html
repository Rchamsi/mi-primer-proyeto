<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, Mauge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            overflow: hidden;
            margin: center;
            height: 100vh;
            width: 100%;
        }
        h1 {
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 80%;  /* Limitar el ancho del contenedor */
            height: 80%;  /* Limitar el alto del contenedor */
            margin: 0 auto;
            overflow: hidden;
        }
        .star {
            width: 120px;  /* Tama√±o de las estrellas */
            height: 120px; /* Tama√±o de las estrellas */
            background: url('estrella.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            position: absolute;
            z-index: 1;  /* Asegura que las estrellas est√©n encima */
            transition: transform 0.5s ease;
        }
        .star:hover {
            transform: scale(1.2);
        }
        .message {
            display: none;
            font-size: 18px;
            color: black;  /* Cambiamos el color del mensaje a negro */
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in-out;
            position: center;
            top: 50%;  /* Centrado vertical */
            left: 50%;  /* Centrado horizontal */
            transform: translate(-0%, -0%);  /* Para asegurar el centro exacto */
            z-index: 2; /* Asegura que el mensaje se muestre encima de las estrellas */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>PARA MAUGE</h1>
    <audio id="background-audio" src="cancion.mp3" autoplay loop muted></audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("background-audio");
            audio.muted = false;  // Se activa el sonido
            audio.play().catch(error => console.log("Error al reproducir el audio:", error));
        }, { once: true }); // Se ejecuta solo una vez
    </script>

    <div class="container" id="gameContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("background-audio");
            audio.play().catch(error => {
                console.log("Autoplay bloqueado. El usuario debe interactuar primero.");
            });
        });

        const messages = [
            "Eres incre√≠ble!", 
            "Sigue brillando ‚ú®", 
            "Conf√≠a en ti üí™", 
            "Tu sonrisa ilumina el mundo üòä", 
            "Cada d√≠a es una nueva oportunidad üå±", 
            "Eres m√°s fuerte de lo que crees ‚ù§Ô∏è", 
            "Sue√±a en grande! üåü", 
            "Tu bondad hace la diferencia üíï"
        ];

        const container = document.getElementById("gameContainer");

        let activeMessage = null;  // Variable para controlar cu√°l mensaje est√° visible

        // Definir el n√∫mero de estrellas y su √°rea de distribuci√≥n
        const starCount = 8;
        const starAreaWidth = container.clientWidth - 150;  // √Årea m√°s peque√±a para las estrellas
        const starAreaHeight = container.clientHeight - 150; // Similar para el alto

        // Evitar que las estrellas se apilen
        const positions = [];

        // Generar posiciones √∫nicas y aleatorias para las estrellas
        function generateUniquePosition() {
            let x, y, overlap;
            do {
                overlap = false;
                x = Math.random() * starAreaWidth;
                y = Math.random() * starAreaHeight;
                for (const pos of positions) {
                    const dist = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
                    if (dist < 150) { // Si est√°n demasiado cerca, generamos nuevas posiciones
                        overlap = true;
                        break;
                    }
                }
            } while (overlap);
            positions.push({ x, y });
            return { x, y };
        }

        messages.forEach((msg, index) => {
            const star = document.createElement("div");
            star.classList.add("star");

            // Generar posici√≥n √∫nica para cada estrella
            const { x, y } = generateUniquePosition();

            // Asignamos una direcci√≥n inicial aleatoria
            const directionX = Math.random() > 0.5 ? 1 : -1;
            const directionY = Math.random() > 0.5 ? 1 : -1;

            // Guardamos las propiedades de movimiento
            star.dataset.directionX = directionX;
            star.dataset.directionY = directionY;

            // Asignamos posici√≥n inicial
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = msg;

            // Funci√≥n para mostrar el mensaje al hacer clic en la estrella
            star.onclick = () => {
                // Ocultar mensaje activo anterior
                if (activeMessage) {
                    activeMessage.style.display = "none";
                }
                // Mostrar el nuevo mensaje en el centro
                messageDiv.style.display = "block";
                activeMessage = messageDiv;
                container.appendChild(messageDiv); // Aseguramos que el mensaje est√© en el contenedor
            };

            container.appendChild(star);
        });

        // Animaci√≥n de flotaci√≥n y rebote para las estrellas
        function animateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const rect = star.getBoundingClientRect();

                // Obtener posiciones y direcciones de las estrellas
                let xPos = parseFloat(star.style.left);
                let yPos = parseFloat(star.style.top);
                let directionX = parseFloat(star.dataset.directionX);
                let directionY = parseFloat(star.dataset.directionY);

                // Cambiar la posici√≥n en cada frame para que se muevan de manera fluida
                xPos += directionX * 0.5; // Cambiar el valor para ajustar la velocidad
                yPos += directionY * 0.5;

                // Rebotar las estrellas en los bordes del contenedor
                if (xPos + rect.width >= container.clientWidth || xPos <= 0) {
                    directionX = -directionX;  // Cambiar direcci√≥n horizontal
                }
                if (yPos + rect.height >= container.clientHeight || yPos <= 0) {
                    directionY = -directionY;  // Cambiar direcci√≥n vertical
                }

                // Actualizar la posici√≥n de la estrella
                star.style.left = `${xPos}px`;
                star.style.top = `${yPos}px`;

                // Guardar la nueva direcci√≥n
                star.dataset.directionX = directionX;
                star.dataset.directionY = directionY;
            });

            requestAnimationFrame(animateStars); // Llamada recursiva para la animaci√≥n continua
        }

        animateStars(); // Llamar a la funci√≥n de flotaci√≥n
    </script>
</body>
</html>
