<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, Mauge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 50px;
            overflow: hidden;
            height: 100vh;
            width: 100%;
        }
        h1 {
            color: black;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 80%;
            height: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .star {
            width: 120px;
            height: 120px;
            background: url('estrella.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            position: absolute;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        .star:hover {
            transform: scale(1.2);
        }
        .message {
            display: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 0.5s ease-in-out;
            position: center;
            top: 50%;
            left: 50%;
            transform: translate(-0%, -0%);
            z-index: 2;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>PARA MAUGE</h1>
    <audio id="background-audio" src="cancion.mp3" autoplay loop muted></audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("background-audio");
            audio.muted = false;
            audio.play().catch(error => console.log("Error al reproducir el audio:", error));
        }, { once: true });
    </script>

    <div class="container" id="gameContainer"></div>

    <script>
        const messages = [
            "Eres increÃ­ble!", "Sigue brillando âœ¨", "ConfÃ­a en ti ðŸ’ª", "Tu sonrisa ilumina el mundo ðŸ˜Š", 
            "Cada dÃ­a es una nueva oportunidad ðŸŒ±", "Eres mÃ¡s fuerte de lo que crees â¤ï¸", "SueÃ±a en grande! ðŸŒŸ", 
            "Tu bondad hace la diferencia ðŸ’•", "Eres capaz de lograr todo lo que te propongas ðŸš€", 
            "Tu esfuerzo darÃ¡ grandes frutos ðŸ€", "No hay lÃ­mites para ti, solo oportunidades ðŸŒˆ", 
            "Tu luz inspira a los demÃ¡s ðŸŒŸ", "Nunca dejes de creer en ti mismo/a ðŸ’–", 
            "Los pequeÃ±os pasos tambiÃ©n te acercan a tus sueÃ±os ðŸ‘£", "Cada dÃ­a es una nueva oportunidad para brillar âœ¨", 
            "Tu autenticidad es tu mayor fortaleza ðŸŒ¸", "El mundo necesita tu magia âœ¨", 
            "Sigue avanzando, lo mejor estÃ¡ por venir ðŸŒŽ"
        ];

        const container = document.getElementById("gameContainer");
        let activeMessage = null;
        
        messages.forEach((msg) => {
            const star = document.createElement("div");
            star.classList.add("star");
            
            let x = Math.random() * (container.clientWidth - 150);
            let y = Math.random() * (container.clientHeight - 150);
            let directionX = Math.random() > 0.5 ? 1 : -1;
            let directionY = Math.random() > 0.5 ? 1 : -1;
            
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.dataset.directionX = directionX;
            star.dataset.directionY = directionY;

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.textContent = msg;

            star.onclick = () => {
                if (activeMessage) {
                    activeMessage.style.display = "none";
                }
                messageDiv.style.display = "block";
                activeMessage = messageDiv;
                container.appendChild(messageDiv);
            };

            container.appendChild(star);
        });

        function animateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                let xPos = parseFloat(star.style.left);
                let yPos = parseFloat(star.style.top);
                let directionX = parseFloat(star.dataset.directionX);
                let directionY = parseFloat(star.dataset.directionY);
                
                xPos += directionX * 0.5;
                yPos += directionY * 0.5;

                if (xPos + 120 >= container.clientWidth || xPos <= 0) {
                    directionX = -directionX;
                }
                if (yPos + 120 >= container.clientHeight || yPos <= 0) {
                    directionY = -directionY;
                }
                
                star.style.left = `${xPos}px`;
                star.style.top = `${yPos}px`;
                star.dataset.directionX = directionX;
                star.dataset.directionY = directionY;
            });
            requestAnimationFrame(animateStars);
        }
        
        animateStars();
    </script>
</body>
</html>
